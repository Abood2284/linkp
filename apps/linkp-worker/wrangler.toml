name = "linkp-worker"
main = "src/index.ts"
compatibility_date = "2024-11-14"

compatibility_flags = [ "nodejs_compat" ]

# route = { pattern = "linkp.co", custom_domain = true }

# [vars]


[env.production]
name = "linkp-worker"
vars = { NODE_ENV = "production", CORS_ORIGIN = "https://linkp-website.pages.dev" }

[env.staging]
name = "linkp-worker-staging"
vars = { NODE_ENV = "development", CORS_ORIGIN = "https://linkp-website.pages.dev,http://localhost:3000"}


[[kv_namespaces]]
binding = "linkp_templates"
id = "05eaaba5c82b459590ef9d6655000d35"

