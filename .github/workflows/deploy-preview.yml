      - name: Verify Deployment
        run: |
          echo "Debug: Deployment URL: ${{ steps.deploy-worker.outputs.deployment-url }}"
          echo "Debug: Final environment state"
          echo "Working directory content after deployment:"
          ls -la ./apps/linkp-worker
          cat ./apps/linkp-worker/.dev.vars

      - name: Comment on Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
          message: |
            ðŸš€ Preview Deployment Details:
