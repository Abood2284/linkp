name: Preview Deployment
on: [pull_request]

env:
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Get git branch name
        id: branch-name
        uses: tj-actions/branch-names@v8

      - id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/${{ steps.branch-name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}

      # Deploy NextJS App
      - name: Build NextJS App
        working-directory: ./apps/linkp-website
        run: |
          pnpm run build
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url_with_pooler }}
          # Add other NextJS environment variables here
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}

      - name: Deploy NextJS to Cloudflare Pages
        uses: AdrianGonz97/refined-cf-pages-action@v1
        id: deploy-next
        with:
          githubToken: ${{ secrets.GH_TOKEN }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: linkp-website
          directory: ./apps/linkp-website/.next
          deploymentName: ${{ steps.branch-name.outputs.current_branch }}
          branch: ${{ steps.branch-name.outputs.current_branch }}

      # Deploy Worker
      - name: Update Worker Wrangler Config
        working-directory: ./apps/linkp-worker
        run: |
          echo "DATABASE_URL = \"${{ steps.create-branch.outputs.db_url_with_pooler }}\"" >> wrangler.toml

      - name: Build and Deploy Worker
        working-directory: ./apps/linkp-worker
        run: |
          pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Comment on Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
          message: |
            📱 NextJS Preview URL: ${{ steps.deploy-next.outputs.url }}
            🔧 Worker Preview URL: https://preview-${{ steps.branch-name.outputs.current_branch }}.linkp-worker.workers.dev
            🐘 Neon branch: https://console.neon.tech/app/projects/${{ vars.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }}
