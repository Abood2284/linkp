name: Preview Deployment
on:
  pull_request:
    types: [opened, synchronize]

env:
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # Install dependencies including wrangler
      - name: Install Dependencies
        run: |
          pnpm install
          pnpm add -g wrangler@3

      - name: Get Branch Name
        id: branch-name
        uses: tj-actions/branch-names@v8

      # Create Neon Branch
      - name: Create Neon Preview Branch
        id: create-neon-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: preview/${{ steps.branch-name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}

      # Add delay to ensure branch is ready
      - name: Wait for Branch Creation
        run: sleep 15

      # Update Environment Variables
      - name: Update Environment Variables
        run: |
          echo "DATABASE_URL=${{ steps.create-neon-branch.outputs.db_url_with_pooler }}" >> $GITHUB_ENV
          # Create/Update .env file for Next.js
          echo "DATABASE_URL=${{ steps.create-neon-branch.outputs.db_url_with_pooler }}" > apps/linkp-website/.env
          # Create/Update .dev.vars for Worker
          echo "DATABASE_URL=${{ steps.create-neon-branch.outputs.db_url_with_pooler }}" > apps/linkp-worker/.dev.vars

      # Run Database Migrations
      - name: Run Database Migrations
        working-directory: ./apps/linkp-website
        run: pnpm run db:migrate

      # Build Next.js App
      - name: Build Next.js App
        working-directory: ./apps/linkp-website
        run: pnpm run build

      # Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/linkp-website/.next --project-name linkp-website --branch ${{ steps.branch-name.outputs.current_branch }}
          workingDirectory: ./

      # Deploy Worker
      - name: Deploy Worker Preview
        working-directory: ./apps/linkp-worker
        run: pnpm wrangler deploy --env preview

      # Comment on PR with deployment info
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://preview-${context.payload.pull_request.head.ref}.linkp-website.pages.dev`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview Deployment Details:
              - Preview URL: ${previewUrl}
              - Neon Branch: preview/${context.payload.pull_request.head.ref}
              - Database URL: ${process.env.DATABASE_URL}
              
              Please test the preview deployment and ensure everything works as expected.`
            })
