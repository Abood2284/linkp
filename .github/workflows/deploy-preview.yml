name: Preview Deployment
on: [pull_request]

env:
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Get git branch name
        id: branch-name
        uses: tj-actions/branch-names@v8

      # Modified Neon branch creation
      - id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/${{ steps.branch-name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: "linkp-db_owner" # Add your database owner username
          database_name: "linkp-db" # Add your database name

      - name: Wait for branch to be ready
        run: sleep 10 # Add a small delay to ensure branch is ready

      # Run database migrations
      - name: Run database migrations
        working-directory: ./packages/database # Adjust if your path is different
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }} # Note: using db_url instead of db_url_with_pooler

      # Deploy Website Preview
      - name: Build Website
        working-directory: ./apps/linkp-website
        run: pnpm run build
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Deploy Website Preview
        id: deploy-website
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./apps/linkp-website/dist --project-name=linkp-website --branch=${{ steps.branch-name.outputs.current_branch }}

      # Deploy Worker Preview
      - name: Build Worker
        working-directory: ./apps/linkp-worker
        run: pnpm run build
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Deploy Worker Preview
        id: deploy-worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: ./apps/linkp-worker

      - name: Comment on Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
          message: |
            üöÄ Preview Deployments:
            - Website: ${{ steps.deploy-website.outputs.url }}
            - Worker: ${{ steps.deploy-worker.outputs.url }}
            üóÑÔ∏è Neon branch: https://console.neon.tech/app/projects/${{ vars.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }}
